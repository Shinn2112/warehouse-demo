<div class="flex h-screen transition-all duration-300"
     [class.ml-64]="drawerOpen"> <!-- when drawer opens, shift header items -->

  <!-- Drawer -->
  <div *ngIf="drawerOpen"
       class="fixed top-0 left-0 h-full w-64 bg-blue-300 text-black shadow-lg flex flex-col">
    <div class="flex justify-between items-center p-4 border-b border-white-700">
      <h3 class="font-semibold">{{ drawerTitle }}</h3>
      <button (click)="closeDrawer()" class="pi pi-times cursor-pointer"></button>
    </div>

    <!-- Panel Menu in Drawer -->
    <div class="p-4 flex-1 overflow-auto">
      <div class="card flex justify-center">
        <p-panelmenu [model]="drawerItems" class="w-full"></p-panelmenu>
      </div>
    </div>
  </div>
  

  <div class="flex flex-col flex-1">
    <!-- Header -->
    <p-menubar 
      [model]="items" 
      styleClass="!bg-blue-300 shadow-md">
    </p-menubar>

    <!-- Page Content -->
    <div class="flex-1 p-6 bg-gray-200 overflow-auto">
      <h2 class="text-2xl font-bold mb-4">Warehouse Management System</h2>
      <p>This is main page</p>
    </div>
  </div>
</div>
